<div class="flex-container h-100 d-flex flex-column">
  <div class="card flex-grow-1">
    <div class="row h-100 m-0">
      <div class="col w-25 p-0">
        <ul class="list-group list-group-flush">
          <div class="list-group-item list-group-item-action package-item no-arrow" *ngFor="let package of packages"
            [ngClass]="{'active': package.id === activePackageId}"
            ngbDropdown container="body" placement="bottom-left">
            <div class="click-overlay" (click)="activePackageId = package.id"></div>
            <div class="d-flex justify-content-between m-0">
              <strong>{{package.name ? package.name : 'New Package'}}</strong>
              <fa-icon class="cursor-pointer context-menu" [icon]="contextMenuIcon" ngbDropdownToggle></fa-icon>
            </div>
            <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right shadow animated--grow-in show">
              <button ngbDropdownItem (click)="presentConfirmDeletePackageModal(package)">
                <fa-icon [fixedWidth]="true" [icon]="deleteIcon" class="text-black-50"></fa-icon>
                Delete
              </button>
            </div>
          </div>
          <div class="list-group-item list-group-item-action text-center border-bottom" (click)="createPackage()">
            <fa-icon [icon]="newPackageIcon"></fa-icon>
          </div>
        </ul>
      </div>
      <div class="col w-75 p-5 border-left">
        <sbr-edit-package *ngIf="activePackageId" [packageId]="activePackageId"></sbr-edit-package>
        <div class="placeholder" *ngIf="!activePackageId && packages.length == 0">
          <div class="placeholder-content">
            <fa-icon class="placeholder-icon" [icon]="noSelectedPackageIcon"></fa-icon>
            <span>Click the '<fa-icon [icon]="newPackageIcon"></fa-icon>' button to create your first package.</span>
          </div>
        </div>
        <div class="placeholder" *ngIf="!activePackageId && packages.length > 0">
          <div class="placeholder-content">
            <fa-icon class="placeholder-icon" [icon]="noSelectedPackageIcon"></fa-icon>
            <span>Choose a package on the left to edit.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
