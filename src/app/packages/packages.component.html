<h1 class="text-gray-900 mb-5">Manage Packages</h1>
<div class="card o-hidden">
  <div class="row m-0">
    <div class="col-lg-3 p-0">
      <ul class="list-group list-group-flush">
        <div class="list-group-item list-group-item-action" *ngFor="let package of packages" [ngClass]="{'active': package.id === activePackageId}" (click)="activePackageId = package.id">
          <div class="font-weight-bold">{{package.name ? package.name : 'New Package'}}</div>
        </div>
        <div class="list-group-item list-group-item-action text-center border-bottom" (click)="createPackage()">
          <fa-icon [icon]="newPackageIcon"></fa-icon>
        </div>
      </ul>
    </div>
    <div class="col-lg p-5 border-left">
      <sbr-modify-package [packageId]="activePackageId"></sbr-modify-package>
    </div>
  </div>
</div>
