<div class="h-100 d-flex flex-column">
  <div class="pt-4 pb-2 flex-grow-1">
    <canvas baseChart
      *ngIf="showChart"
      [datasets]="data"
      [labels]="labels"
      [options]="options"
      chartType="doughnut">
    </canvas>
  </div>
  <div class="mt-4 text-center small">
    <span class="mr-2" *ngFor="let label of labels; let i = index">
      <fa-icon [icon]="legendIcon" [style.color]="data[0].backgroundColor[i]"></fa-icon>
      {{label}}
    </span>
  </div>
</div>
