<div class="d-flex">
  <div class="mr-4">
    <sbr-datepicker [(date)]="date" (dateChange)="onDateSelect()" [minDate]="minDate"></sbr-datepicker>
  </div>
  <div class="flex-grow-1">
    <table class="table">
      <thead>
        <th>Package</th>
        <th>Count</th>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of schedules">
          <td>{{schedule.packageName}}</td>
          <td>{{schedule.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
