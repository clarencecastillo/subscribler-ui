<form [formGroup]="itemForm">
  <div class="form-group">
    <label for="item-image">Item Image</label>
    <sbr-image-input [(image)]="itemImage" (imageChange)="itemForm.get('imageUrl').setValue($event)"></sbr-image-input>
  </div>
  <div class="form-group">
    <label for="item-name">Item Name</label>
    <input id="item-name" type="text" formControlName="name" class="form-control" placeholder="Item Name">
  </div>
  <div class="form-group">
    <label for="item-description">Description</label>
    <textarea id="item-description" type="text" formControlName="description" class="form-control" placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <label for="item-unit">Unit</label>
    <input id="item-unit" type="text" formControlName="unit" class="form-control" [ngbTypeahead]="lookupUnit" placeholder="Unit">
  </div>
</form>
