<div class="bg-gradient-primary d-flex vh-100 p-4">
  <div class="container">
    <div class="card shadow h-100">
      <div class="card-body p-5 d-flex flex-column o-hidden">
        <div class="store-header d-flex justify-content-between">
          <div class="brand">
            <a class="d-flex align-items-center justify-content-center" routerLink="/">
              <div class="brand-text">Subscribler</div>
            </a>
          </div>
          <div class="header-buttons">
            <button class="btn btn-sm text-primary">My Subscriptions</button>
            <button class="btn btn-sm text-primary">Login</button>
            <button class="btn btn-sm text-primary">Sign Up</button>
          </div>
        </div>
        <div class="row">
          <div class="col py-5">
            <h1>Starbucks</h1>
          </div>
        </div>
        <div class="row">
          <div class="col pb-4">
            <h5 class="mb-4 text-dark border-bottom pb-2">Popular Packages</h5>
            <div class="row">
              <div class="col-md-4 pb-4" *ngFor="let package of popularPackages">
                <sbr-store-item-card [package]="package"></sbr-store-item-card>
              </div>
            </div>
          </div>
        </div>
        <div class="row flex-grow-1 flex-shrink-1 o-scroll">
          <div class="col col pb-4">
            <h5 class="mb-4 text-dark border-bottom pb-2">All Packages</h5>
            <div class="row">
              <div class="col-md-4 col-lg-3 pb-4" *ngFor="let package of packages">
                <sbr-store-item-card [package]="package"></sbr-store-item-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
