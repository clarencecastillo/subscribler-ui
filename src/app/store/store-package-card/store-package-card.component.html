<div class="card h-100">
  <div class="card-img">
    <img [src]="package.imageUrl" class="card-img-top">
    <sbr-cycle-badge class="m-2" [cycle]="package.cycle"></sbr-cycle-badge>
    <div class="context-overlay no-arrow" ngbDropdown container="body" placement="bottom-right">
      <div class="backdrop no-outline" [routerLink]="['store', package.merchantId, 'package', package.id]"></div>
      <fa-icon class="btn btn-lg text-light cursor-pointer" [icon]="contextMenuIcon" ngbDropdownToggle></fa-icon>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right shadow animated--grow-in show">
        <a class="text-danger" ngbDropdownItem>
          Report
        </a>
      </div>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between">
      <a class="card-title text-dark text-decoration-none" [routerLink]="['store', package.merchantId, 'package', package.id]">{{package.name}}</a>
      <sbr-like-btn></sbr-like-btn>
    </div>
    <div class="flex-grow-1 d-flex justify-content-between align-items-end">
      <span [style.line-height]="1.2">
        <small class="text-xs">Starting at</small><br>
        <strong class="text-dark">SGD {{basicPlan.price | currency}}</strong>
        <small> for {{basicPlan.cycles}} {{package.cycle | cycle : 'unit'}}(s)</small>
      </span>
      <sbr-rating [max]="5" [score]="package.rating.score" [count]="package.rating.count"></sbr-rating>
    </div>
  </div>
</div>
