<div ngbDropdown class="no-arrow">
  <div ngbDropdownToggle class="nav-link cursor-pointer">
    <fa-icon [icon]="messageIcon"></fa-icon>
    <span class="badge badge-danger badge-counter">{{messages.length}}</span>
  </div>
  <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in show" ngbDropdownMenu>
    <h6 class="dropdown-header">Message Center</h6>
    <div class="dropdown-item d-flex align-items-center" *ngFor="let message of messages">
      <div class="font-weight-bold">
        <div class="text-truncate">{{message.text}}</div>
        <div class="small text-gray-500">{{message.sender}} Â· {{message.time}}</div>
      </div>
    </div>
    <div class="dropdown-item text-center small text-gray-500">Read More Messages</div>
  </div>
</div>
