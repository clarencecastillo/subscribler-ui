<div ngbDropdown class="no-arrow">
  <div ngbDropdownToggle class="nav-link cursor-pointer">
    <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user.name}}</span>
    <img class="img-profile rounded-circle" [src]="user.imageUrl">
  </div>
  <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in show" ngbDropdownMenu>
    <a ngbDropdownItem *ngFor="let link of userLinks">
      <fa-icon [icon]="link.icon" [fixedWidth]="true" class="fa-sm mr-2 text-gray-400"></fa-icon>
      {{link.text}}
    </a>
    <div class="dropdown-divider"></div>
    <a ngbDropdownItem>
      <fa-icon [icon]="logoutLink.icon" [fixedWidth]="true" class="fa-sm mr-2 text-gray-400"></fa-icon>
      <span>{{logoutLink.text}}</span>
    </a>
  </div>
</div>
