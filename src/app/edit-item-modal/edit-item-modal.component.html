<div class="card">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">{{itemId ? 'Edit' : 'Create'}} Item</h6>
    <button type="button" class="close" (click)="cancel()">
      <fa-icon [icon]="closeIcon"></fa-icon>
    </button>
  </div>
  <div class="card-body">
    <sbr-edit-item [item]="item"></sbr-edit-item>
  </div>
  <div class="card-footer py-3 d-flex flex-row justify-content-end">
    <button class="btn btn-dark btn-sm mr-2" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary btn-sm" (click)="save()">Save</button>
  </div>
</div>
